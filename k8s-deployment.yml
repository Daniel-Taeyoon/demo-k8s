apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: demo-devops
   labels:
     app: demo
 spec:
   replicas: 2
   selector:
     matchLabels:
       app: demo-devops
   template:
     metadata:
       labels:
         app: demo-devops
     spec:
       containers:
         - name: demo-devops
           image: danielnam/demo-devops:2.0
           ports:
             - containerPort: 8080