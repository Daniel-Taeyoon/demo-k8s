apiVersion: networking.k8s.io/v1
 kind: Ingress
 metadata:
   name: example-ingress
   annotations:
     ingress.kubernetes.io/rewrite-target: /
 spec:
   rules:
     - http:
         paths:
           - path: /k8sTest1
             pathType: Prefix
             backend:
               service:
                 name: demo-devops
                 port:
                   number: 8080