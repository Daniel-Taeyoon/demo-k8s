apiVersion: v1
 kind: Service
 metadata:
   name: demo-devops
 spec:
   type: NodePort
   selector:
     app: demo-devops
   ports:
     - protocol: TCP       # "targetPort"는 애플리케이션(pod)을 노출하는 포트이다.
       port: 8080          # Service를 노출하는 포트
       nodePort: 30000     # 컨테이너 이미지에서 8080으로 expose한 port를 30000으로 nodePort를 이용해 expose