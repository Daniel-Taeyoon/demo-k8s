apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-demo-devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-demo-devops
  template:
    metadata:
      labels:
        app: app-demo-devops
    spec:
      containers:
        - name: container-demo-devops
          image: demo-devops:v1.4
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: service-demo-devops
spec:
  selector:
    app: app-demo-devops
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-demo-devops
spec:
  rules:
    - host: demo-devops.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-demo-devops
                port:
                  name: http